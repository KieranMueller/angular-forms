<div *ngIf="loading" class="loading-backdrop">
  <mat-progress-spinner
    [diameter]="40"
    color="warn"
    mode="indeterminate"
    strokeWidth="3"
  ></mat-progress-spinner>
</div>
<div class="searchbar">
  <input
    type="text"
    placeholder="Search Keyword"
    [(ngModel)]="search"
    (keyup)="handleSearch()"
  />
  <!-- <button (click)="setTheme()">Toggle Theme: {{ theme }}</button> -->
</div>
<div class="container">
  <div class="content">
    <img
      class="angular-logo"
      src="../../assets/images/angular.svg"
      alt="angular-logo"
    />
    <h2>Kieran's Angular Toolbox</h2>
    <div *ngIf="!hasName" class="newbie">
      <h3>New here? Enter your name or nickname!</h3>
      <div class="info">
        <input type="text" placeholder="ultimate_koder281" [(ngModel)]="name" />
        <button [disabled]="!name" (click)="setName()">Enter</button>
      </div>
    </div>
    <div class="returner" *ngIf="hasName">
      <h3>Welcome Back {{ name }}!</h3>
      <button (click)="editName()">Edit Nickname</button>
    </div>
    <p class="greeting">
      a friendly website designed to provide developers with simple examples of
      key Angular concepts
    </p>
  </div>
  <div class="sidebar">
    <button [ngClass]="{ highlight: searched.cli }" routerLink="cli">
      Angular CLI
    </button>
    <button [ngClass]="{ highlight: searched.material }" routerLink="spinner">
      Angular Material
    </button>
    <button [ngClass]="{ highlight: searched.apollo }" routerLink="graphql">
      Apollo (GraphQL)
    </button>
    <button
      [ngClass]="{ highlight: searched.attDirectives }"
      routerLink="styling"
    >
      Attribute Directives
    </button>
    <button [ngClass]="{ highlight: searched.guard }" routerLink="authguard">
      AuthGuard + CanActivateFn
    </button>
    <button [ngClass]="{ highlight: searched.axios }" routerLink="axios">
      Axios (not Angular)
    </button>
    <button
      [ngClass]="{ highlight: searched.behaviorSubject }"
      routerLink="behavior-subject"
    >
      Behavior Subject
    </button>
    <button
      [ngClass]="{ highlight: searched.contentProj }"
      routerLink="ng-content"
    >
      Content Projection
    </button>
    <button
      [ngClass]="{ highlight: searched.dependencyInjection }"
      routerLink="constructor-injection"
    >
      Dependency Injection
    </button>
    <button
      [ngClass]="{ highlight: searched.forms }"
      routerLink="template-driven-form"
    >
      Forms
    </button>
    <button
      [ngClass]="{ highlight: searched.httpClient }"
      routerLink="http-get"
    >
      Http Client
    </button>
    <button [ngClass]="{ highlight: searched.input }" routerLink="input">
      Input
    </button>
    <button
      [ngClass]="{ highlight: searched.inputMask }"
      routerLink="input-mask"
    >
      Input Masking
    </button>
    <button
      [ngClass]="{ highlight: searched.localStorage }"
      routerLink="local-storage/set"
    >
      Local Storage
    </button>
    <button
      [ngClass]="{ highlight: searched.observables }"
      routerLink="subscribe"
    >
      Observables
    </button>
    <button [ngClass]="{ highlight: searched.output }" routerLink="output">
      Output + Event Emitters
    </button>
    <button [ngClass]="{ highlight: searched.pipes }" routerLink="async-pipe">
      Pipes
    </button>
    <button
      [ngClass]="{ highlight: searched.resolve }"
      routerLink="resolve"
      (click)="loading = true"
    >
      Resolve Guard
    </button>
    <button [ngClass]="{ highlight: searched.routing }" routerLink="routerlink">
      Routing
    </button>
    <button [ngClass]="{ highlight: searched.rxjs }" routerLink="of-pipe-map">
      RxJS
    </button>
    <button
      [ngClass]="{ highlight: searched.structDirectives }"
      routerLink="ng-for"
    >
      Structural Directives
    </button>
    <button
      [ngClass]="{ highlight: searched.viewChild }"
      routerLink="view-child"
    >
      View Child
    </button>
    <button class="inactive">Components + Services</button>
    <button class="inactive">Search Filter</button>
    <button class="inactive" routerLink="basic-unit-test" disabled>
      Unit Testing
    </button>
  </div>
</div>
